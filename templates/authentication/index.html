<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the App</h1>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <div class="text-center">
            {% if user.is_authenticated %}
                <h3>Hello {{ fname | capfirst }}</h3>
                <h4>You're successfully logged in</h4>
                <a href="/signout" class="btn btn-danger mt-3">Sign Out</a>
            {% else %}
                <a href="/signup" class="btn btn-primary mt-3">Sign Up</a>
                <a href="/signin" class="btn btn-secondary mt-3">Sign In</a>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
